<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixiv Image Downloader</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .input-group {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }
            .input-field {
                flex: 1;
                min-width: 200px;
            }
            input,
            select {
                padding: 8px;
                width: 100%;
                box-sizing: border-box;
            }
            button {
                padding: 8px 16px;
                background-color: #0066cc;
                color: white;
                border: none;
                cursor: pointer;
                min-width: 100px;
            }
            button:hover {
                background-color: #0052a3;
            }
            .image-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .image-container {
                position: relative;
                border: 2px solid transparent;
            }
            .image-container.selected {
                border-color: #0066cc;
            }
            .image-preview {
                width: 100%;
                height: auto;
                display: block;
            }
            .file-name {
                position: absolute;
                bottom: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 0.8em;
                max-width: 90%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .error {
                color: red;
                margin-top: 10px;
            }
            .info {
                background-color: #f5f5f5;
                padding: 15px;
                border-radius: 4px;
                margin-top: 10px;
            }
            .loading {
                display: none;
                margin-top: 10px;
                text-align: center;
                color: #0066cc;
            }
            .select-checkbox {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 20px;
                height: 20px;
                z-index: 1;
            }
            .download-options {
                margin-top: 20px;
                display: none;
            }
            .download-options.visible {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .download-button {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Pixiv Image Downloader</h1>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="phpsession" placeholder="Nhập cookie session" />
                </div>
                <div class="input-field">
                    <input type="text" id="imageId" placeholder="Nhập Pixiv Image ID" />
                </div>
                <div class="input-field">
                    <input type="text" id="folderName" placeholder="Nhập tên folder" />
                </div>
                <div class="input-field">
                    <select id="mode">
                        <option value="server">Server Mode</option>
                        <option value="browser">Browser Mode</option>
                    </select>
                </div>
                <button id="downloadBtn" onclick="downloadImages()">Tải ảnh</button>
            </div>
            <div id="downloadOptions" class="download-options">
                <button onclick="downloadSelectedAsZip()" class="download-button">Download Selected as ZIP</button>
                <button onclick="downloadSelectedIndividually()" class="download-button">
                    Download Selected Individually
                </button>
                <button onclick="selectAll()" class="download-button">Select All</button>
                <button onclick="deselectAll()" class="download-button">Deselect All</button>
            </div>

            <div id="loading" class="loading">Đang tải ảnh, vui lòng đợi...</div>
            <div id="info" class="info"></div>
            <div id="error" class="error"></div>
            <div id="imageGrid" class="image-grid"></div>
        </div>

        <script>
            let downloadedImages = [];

            function selectAll() {
                const checkboxes = document.querySelectorAll('.select-checkbox');
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('selected');
                });
            }

            function deselectAll() {
                const checkboxes = document.querySelectorAll('.select-checkbox');
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('selected');
                });
            }

            function toggleSelection(checkbox, container) {
                container.classList.toggle('selected', checkbox.checked);
            }

            function downloadBase64AsFile(base64Data, fileName) {
                // Remove data URL prefix if present
                const base64Content = base64Data.includes('base64,') ? base64Data.split('base64,')[1] : base64Data;

                const byteCharacters = atob(base64Content);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'image/jpeg' });

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            async function downloadSelectedAsZip() {
                const selectedImages = Array.from(document.querySelectorAll('.select-checkbox:checked')).map(
                    (checkbox) => {
                        const index = checkbox.dataset.index;
                        return downloadedImages[index];
                    }
                );

                if (selectedImages.length === 0) {
                    document.getElementById('error').textContent = 'Vui lòng chọn ít nhất một ảnh';
                    return;
                }

                // Sử dụng JSZip để tạo file ZIP ở client
                const JSZip = window.JSZip;
                const zip = new JSZip();

                selectedImages.forEach((image) => {
                    const base64Content = image.base64Data.split('base64,')[1];
                    zip.file(image.fileName, base64Content, { base64: true });
                });

                const blob = await zip.generateAsync({ type: 'blob' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.getElementById('folderName').value}_selected.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function downloadSelectedIndividually() {
                const selectedCheckboxes = document.querySelectorAll('.select-checkbox:checked');

                if (selectedCheckboxes.length === 0) {
                    document.getElementById('error').textContent = 'Vui lòng chọn ít nhất một ảnh';
                    return;
                }

                selectedCheckboxes.forEach((checkbox) => {
                    const index = checkbox.dataset.index;
                    const image = downloadedImages[index];
                    downloadBase64AsFile(image.base64Data, image.fileName);
                });
            }

            async function downloadImages() {
                let session = document.getElementById('phpsession').value;
                const imageId = document.getElementById('imageId').value;
                const folderName = document.getElementById('folderName').value;
                const mode = document.getElementById('mode').value;
                const errorDiv = document.getElementById('error');
                const loadingDiv = document.getElementById('loading');
                const imageGrid = document.getElementById('imageGrid');
                const info = document.getElementById('info');

                // Lưu session vào localStorage nếu có
                if (session) {
                    localStorage.setItem('PHPSESSID', session);
                }
                if (!session && localStorage.getItem('PHPSESSID')) {
                    session = localStorage.getItem('PHPSESSID');
                }

                if (!imageId || !folderName) {
                    errorDiv.textContent = 'Vui lòng điền đầy đủ thông tin';
                    return;
                }

                errorDiv.textContent = '';
                loadingDiv.style.display = 'block';
                imageGrid.innerHTML = '';
                info.innerHTML = '';

                try {
                    const res = await fetch('/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageId, folderName, mode, session }),
                    });

                    // Nếu là chế độ server thì nhận JSON về hiển thị ảnh, còn browser sẽ nhận file ZIP stream về
                    if (mode === 'server') {
                        const data = await res.json();

                        if (!res.ok) {
                            throw new Error(data.error || 'Có lỗi xảy ra trong quá trình tải');
                        }

                        // Hiển thị lỗi nếu có
                        if (data.errors && data.errors.length > 0) {
                            errorDiv.textContent = data.errors.join('\n');
                        }

                        downloadedImages = data.images || [];

                        info.innerHTML = `
              <h3>Thông tin tải xuống</h3>
              <p>Folder: ${data.folderName}</p>
              <p>Image ID: ${data.imageId}</p>
              <p>Title: ${data.title || 'N/A'}</p>
              <p>Số ảnh đã tải: ${downloadedImages.length} / ${data.totalPages}</p>
            `;

                        // Hiển thị ảnh từ base64
                        downloadedImages.forEach((image, index) => {
                            const container = document.createElement('div');
                            container.className = 'image-container';

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'select-checkbox';
                            checkbox.dataset.index = index;
                            checkbox.onchange = () => toggleSelection(checkbox, container);

                            const img = document.createElement('img');
                            img.src = image.base64Data;
                            img.className = 'image-preview';

                            const fileName = document.createElement('div');
                            fileName.className = 'file-name';
                            fileName.textContent = image.fileName;

                            container.appendChild(checkbox);
                            container.appendChild(img);
                            container.appendChild(fileName);
                            imageGrid.appendChild(container);
                        });

                        document.getElementById('downloadOptions').classList.add('visible');
                    } else {
                        // Browser mode: tải về file ZIP trực tiếp
                        if (!res.ok) {
                            const errText = await res.text();
                            throw new Error(errText);
                        }
                        const blob = await res.blob();
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = `${folderName}_${imageId}.zip`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(downloadUrl);
                    }
                } catch (err) {
                    errorDiv.textContent = err.message;
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
        </script>
        <!-- Thư viện JSZip dùng cho việc tạo file ZIP ở client (chỉ dùng khi người dùng download selected) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    </body>
</html>
